{% extends "base.html" %}
{% block content %}
<h1>{{user.username}}</h1>
<div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_user.as_p }}
        {{ form_profile.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'login' %}">Alredy a User?</a>
</div>
<img src="{{user.profile.image.url }}" alt=""> 
{% endblock content %}
