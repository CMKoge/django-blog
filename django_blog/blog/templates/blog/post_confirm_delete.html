{% extends "base.html" %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <h2>Are you Sure you want to delete the post "{{object.title}}"</h2>
        <button type="submit">Delete</button>
        <a href="{% url 'post_detail' object.id %}">Cancel</a>
    </form>
</div>
{% endblock content %}
